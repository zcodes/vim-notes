<div id="Vimwiki"><h1 id="Vimwiki">Vimwiki</h1></div>

<p>
<a href="https:&#47;&#47;vimwiki.github.io">Vimwiki</a> 是基于 Vim 的个人维基插件，可以用来管理和组织笔记、想法、待办事件、文档、日记，并且可以轻松的将这些内容转换成 HTML。
</p>

<div id="Vimwiki-快捷键"><h2 id="快捷键">快捷键</h2></div>

<ul>

&lt;leader&gt;ww

<li>
&lt;leader&gt;ws

<li>
&lt;leader&gt;wt

</ul>

<div id="Vimwiki-语法"><h2 id="语法">语法</h2></div>

<p>
Vimwiki 自身的语法格式类似于谷歌的的维基语法，当然，它还支持 Markdown 和 MediaWiki 的语法格式。
</p>
